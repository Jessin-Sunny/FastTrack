<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
</head>
<body>
    <div class="container">
        <h1>Complaints</h1>
        <table class="complaints-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Issue</th>
                    <th>Email Consent</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for complaint in complaints %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ complaint.description }}</td>
                    <td>{{ "Yes" if complaint.email_consent else "No" }}</td>
                    <td>{{ complaint.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
