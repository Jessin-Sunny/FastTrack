<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
</head>
<body>
    <div class="container">
        <h1>Employee Details</h1>

        <!-- Employee Table -->
        <h2>Delivery Personnel</h2>
        <table class="employee-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Vehicle No</th>
                    <th>Profile</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.ID }}</td>
                    <td>{{ employee.Name }}</td>
                    <td>{{ employee.Phone }}</td>
                    <td>{{ employee.Email }}</td>
                    <td>{{ employee.Address }}</td>
                    <td>
                        {% if employee.ProfileURL %}
                        <img src="{{ employee.ProfileURL }}" alt="Profile Image" width="50">
                        {% else %}
                        No Image
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
